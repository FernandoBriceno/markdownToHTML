<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Electron Markdown Editor</title>
    <link rel="stylesheet" href="./style.css">

    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/showdown/2.1.0/showdown.min.js" defer></script>
    <script src="./renderer.js" defer></script>
</head>
<body>
    
    
    <section class="controls">
        <button id="return">Return</button>
        <button id="add-img">Add Image</button>
        <button id="revert-all">Revert All</button>
        <button id="save-html">Save HTML</button>
        <button id="open-in-default">Open File in Blog</button>
        
        <button id="copy-button" onclick="copiarPortapapeles()">Copy HTML</button>
        
        <!-- <button id="open-in-default" disabled>Open File in Blog</button> -->
    </section>

    <section class="content">
        <label for="markdown" hidden>Markdown Content</label>
        <textarea class="raw-markdown" id="markdown"></textarea>
        <div class="rendered-html" id="html"></div>
    </section>

    <textarea style="display: block;" id="html-oculto"></textarea>

    
   
</body>
</html>
